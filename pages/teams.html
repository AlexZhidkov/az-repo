<div class="panel panel-default col-md-4">
    <div class="panel-heading">Pick Teams</div>
    <div class="panel-body">
        <form role="form" name="teamsForm" novalidate>
            <div class="form-group">
                <label for="team1Name">Team 1 Name:</label>
                <input type="text" class="form-control" id="team1Name" placeholder="Enter Team1 Name" ng-model="data.team1.name">
            </div>
            <div class="form-group">
                <label for="team1Player1Name">Player 1:</label>
                <input type="text" class="form-control" id="team1Player1Name" placeholder="Enter Player's Name" ng-model="data.team1.player1">
            </div>
            <div class="form-group">
                <label for="team1Player2Name">Player 2:</label>
                <input type="text" class="form-control" id="team1Player2Name" placeholder="Enter Player's Name" ng-model="data.team1.player2">
            </div>
            <div class="form-group">
                <label for="team2Name">Team 2 Name:</label>
                <input type="text" class="form-control" id="team2Name" placeholder="Enter Team2 Name" ng-model="data.team2.name">
            </div>
            <div class="form-group">
                <label for="team2Player1Name">Player 1:</label>
                <input type="text" class="form-control" id="team2Player1Name" placeholder="Enter Player's Name" ng-model="data.team2.player1">
            </div>
            <div class="form-group">
                <label for="team2Player2Name">Player 2:</label>
                <input type="text" class="form-control" id="team2Player2Name" placeholder="Enter Player's Name" ng-model="data.team2.player2">
            </div>
            <a href="#liveScoring" role="button" class="btn btn-default active">Start</a>
        </form>
    </div>
</div>
