<div id="top" class="panel panel-default">
    <div class="panel-heading">{{'LOG_IN' | translate}}</div>
    <div class="panel-body">
        <form role="form" name="loginForm" novalidate>
            <div class="form-group">
                <button type="button" class="btn btn-default active" ng-click="loginWithFacebook()">
                    <i class="fa fa-facebook"></i> {{loginBtnText | translate}}
                </button>
            </div>
            <div ng-show="loginObj.user">
                <div class="form-group">
                    {{'WELCOME' | translate}}, {{appUser.name}}.
                </div>
                <div class="form-group">
                    <label for="nikName">{{'PLAYING_NAME' | translate}}:</label>
                    <input type="text" class="form-control" id="nikName" placeholder="{{'PLAYING_NAME_PH' | translate}}" ng-model="appUser.nik">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="alert alert-info" role="alert" ng-show="data.gameSettings.isShowInfo">
    <p>{{'LOGIN_INFO1' | translate}}</p>
    <p>{{'LOGIN_INFO2' | translate}}</p>
</div>
